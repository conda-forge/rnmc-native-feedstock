package:
  name: rnmc-native
  version: "1.5"

source:
  url: https://github.com/danielbarter/RNMC_native/archive/ddfea4e3c8f8e0d238d640c7b6655caee4b39ec2.zip
  sha256: afce01b7cf7bc479d1255e82bc1b41fe8c02dc61f84994c2cd48494a5ca0592e
build:
  number: 0
  skip: true  # [win]
  script: "meson setup --prefix $PREFIX builddir && cd builddir && ninja && meson install"

requirements:
  build:
    - {{ compiler("c") }}
    - meson
    - ninja
    - gsl
    - sqlite

  host:
    - gsl
    - sqlite

  run:
    - gsl

test:
  commands:
    - "cd builddir && meson test"

about:
  home: https://github.com/danielbarter/RNMC_native
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  summary: 'high performance reaction network simulator'

extra:
  recipe-maintainers:
    - danielbarter
