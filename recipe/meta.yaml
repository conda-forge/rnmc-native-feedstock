package:
  name: rnmc-native
  version: "1.5"

source:
  url: https://github.com/danielbarter/RNMC_native/archive/e05e265dc79e34baa28c472ec35825e2dfa388d0.zip
  sha256: 2611c9f46fdc9bd7251e6c2c1f217c7fc867faa6bbdad1556bb0308091a6ec42
build:
  number: 0
  skip: true  # [win]
  script: "meson setup --prefix $PREFIX builddir && cd builddir && ninja && meson install"

requirements:
  build:
    - {{ compiler("c") }}
    - meson
    - ninja
    - gsl
    - sqlite

  host:
    - gsl
    - sqlite

  run:
    - gsl

test:
  commands:
    - "cd builddir && meson test"

about:
  home: https://github.com/danielbarter/RNMC_native
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  summary: 'high performance reaction network simulator'

extra:
  recipe-maintainers:
    - danielbarter
