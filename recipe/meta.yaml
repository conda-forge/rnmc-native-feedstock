package:
  name: rnmc-native
  version: "1.2"

source:
  url: https://github.com/danielbarter/RNMC_native/archive/fa947d624515b534a812b560906841bb49f8a2ca.zip
  sha256: a5eb1b16fda2ff7ae07c7308fd596a2d8bb47c206dcad12acaad588f9f164685
build:
  number: 0
  skip: true  # [win]
  script: "meson setup --prefix $PREFIX builddir && cd builddir && ninja && meson install"

requirements:
  build:
    - {{ compiler("c") }}
    - meson
    - ninja
    - gsl

  host:
    - gsl

  run:
    - gsl

test:
  commands:
    - "cd builddir && meson test"

about:
  home: https://github.com/danielbarter/RNMC_native
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  summary: 'high performance reaction network simulator'

extra:
  recipe-maintainers:
    - danielbarter
