package:
  name: rnmc-native
  version: "1.2"

source:
  url: https://github.com/danielbarter/RNMC_native/archive/f20c15d62e4ecc54c48efc98e8f3c7210671eb99.zip
  sha256: 4e5ccdaf83a09942fa9e222b863f5905591c1c53be59232ec8e4977152060c0a
build:
  number: 0
  skip: true  # [win]
  script: "meson setup --prefix $PREFIX builddir && cd builddir && ninja && meson install"

requirements:
  build:
    - {{ compiler("c") }}
    - meson
    - ninja
    - gsl

  host:
    - gsl

  run:
    - gsl

test:
  commands:
    - "cd builddir && meson test"

about:
  home: https://github.com/danielbarter/RNMC_native
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  summary: 'high performance reaction network simulator'

extra:
  recipe-maintainers:
    - danielbarter
